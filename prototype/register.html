<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Register</title>

</head>

<body>
<div id="mainContent">
	<form autocomplete ="on">
		<h1>Registration</h2>
		<p>
			<label for="r_username">Username</label><br/>
			<input id="r_username" name="r_username" required="required" type="text"></input>
		</p>
		<p>
			<label for="r_email">Email</label><br/>
			<input id="r_email" name ="r_email" required="required" type="email"></input>
		</p>
		<p>
			<label for="r_password">Password</label><br/>
			<input id="r_password" name ="r_password" required="required" type="email"></input>
		</p>
		<p>
			<label for="r_cpassword">Confirm Password</label><br/>
			<input id="r_cpassword" name ="r_cpassword" required="required" type="email"></input>
		</p>
	</form>
<button id="clickButton" class="buttonStyle">Register</button>
</div>
